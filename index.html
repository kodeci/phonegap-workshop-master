<html>
	<head>
		<link href="css/styles.css" rel="stylesheet" />
		<script src="css/source-sans-pro.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	</head>
<body>
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'>
		<h1>
		TopupApp 
		<input class="member" type="tel" placeholder="member" value="{{member}}" /> 
		<input class="pin" type="password" placeholder="pin" value = "{{pin}}" />
		</h1>
	</div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{id}}">{{nickname}} {{#if data}}({{data}}){{/if}}<br/>{{group}}</a></li>
    {{/.}}
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'>
		<a href='javascript:history.back()' class="button header-button header-button-left">Back</a>
		<h1>Transaction</h1>
		<a href='javascript:false;' class="button header-button header-button-right kGo">Go</a>
	</div>
    <div class='details'>
        <h1><b class="nickname editable text"><span>{{nickname}}</span></b> <span class="dim">{{group}}</span></h1>        
        <ul>
            {{#unless pin}}<li class="pin editable">PIN <span style="display:none"></span> </li>{{/unless}}
            <li class="data editable text">Account <span>{{data}}</span> </li>
            <li class="amount editable">Amount <span>{{amount}}</span> </li>
            {{#if customer}}<li class="customer editable">Customer <span>{{customer}}<span> </li>{{/if}}
        </ul>
    </div>
</script>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/iscroll.js"></script>
<script src="js/storage/ls-store.js"></script>
<script src="js/homeView.js"></script>
<script src="js/employeeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
